  sample-1199:
    title: 'Community Building'
    attributes:
      image: ''
      headline: 'Community Building'
      description: 'The first and most basic steps towards your very own foodsaving community...'
      link: ''
      linktext: ''
      samples: {  }
  sample-4285:
    title: 'Come gather round'
    attributes:
      image: ''
      headline: ''
      description: "<h3><div class=\"fa fa-arrow-right\"></div> <i>Come gather 'round, people</i></h3>\n\n<p>Remember that the most important part of a sharing community is a community! Before you can actually start with any foodsaving, you will need to build up a reliable network of foodsavers. There is a lot of food to be eaten! So gather your trustworthy, dedicated friends and then reach out to local strangers and invite them to save food. Start an awareness raising campaign to get them on board!</p>"
      link: ''
      linktext: ''
