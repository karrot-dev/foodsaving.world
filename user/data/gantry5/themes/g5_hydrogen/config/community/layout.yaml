  sample-2137:
    title: 'Together we are strong'
    attributes:
      image: ''
      headline: ''
      description: "<h3><div class=\"fa fa-handshake-o\"></div> <i>Together we are strong</i></h3>\n\n<p>There are many activities that can be set up to get to know each other and create bonds. Here are some ideas of events that we found relevant, fun, easy to organize and engaging:\n<ul>\n<li><a href=\"https://yunity.atlassian.net/wiki/spaces/FSINT/pages/43909145/Food-Share+Point+Mini+Manual\" target=\"_blank\">Food-Share Point</a> construction workshop: if you want to set up a location where people can share food unconditionally, this can be a wonderful activity for members to connect.</li>\n<li><a href=\"https://yunity.atlassian.net/wiki/spaces/FSINT/pages/89124714/Foodsharing+Brunch\" target=\"_target\">Brunch with saved food</a>: if Sunday brunch is a thing in your town, there will surely be open-brunch caf√©s and restaurants who usually have a lot of yummy leftovers that can be saved. Get in touch with them, bring a lot of containers, from small to big, and save it! If you have access to a location nearby like a neighborhood center, a foodsaver's living room or a park in the warmer days, you can invite your whole community to join for a late and sustainable Sunday brunch :)</li>\n<li><a href=\"https://yunity.atlassian.net/wiki/spaces/FSINT/pages/50069505/Foodsaving+at+festivals\" target=\"_blank\">Saving at festivals</a>: Music festivals are a great saving opportunity, not only for food but for various items people leave behind there. It also is fun to go to a festival with your friends! So why not combine the two?</li>\n\nOf course it is as important to keep the people around as gathering them, so be sure to be nice to each other! If there are some who don't get what this means, you may want to refer to more clearly formulated criteria. In that case have a look at our <a href=\"https://yunity.atlassian.net/wiki/spaces/FSINT/pages/43909164/Guideline+for+positive+cooperation\" target=\"_blank\">guideline for positive cooperation</a> (among the team members, in this case)."
      link: ''
      linktext: ''
      samples: {  }
  sample-5041:
    title: 'Still manageable'
    attributes:
      image: ''
      headline: ''
      description: "<h3><div class=\"fa fa-asterisk\"></div> <i>As big as possible while still manageable</i></h3>\n\nSome sort of membership control can become useful if your initiative grows fast. There are many ways to implement this and how you organize your rising network is completely up to you. For example, foodsharing.de has reached 17,000 volunteer members after 4 years of existence. Such a rapid growth is certainly a sign of good health, but it also meant introducing a selection process for membership. All people who want to join the German platform must pass a 10 minutes quiz which evaluates if they have understood the basic internal guidelines. This is to ensure that members are serious about saving food, know that they will have to spend time in doing so and really understand what the foodsharing philosophy is all about. "
      link: ''
      linktext: ''
      samples: {  }
  sample-2204:
    title: 'Still manageable pt.2'
    attributes:
      image: ''
      headline: ''
      description: '<a href="../software">The instance of Karrot hosted here on foodsaving.world</a> lets you protect your group via password. This way you are free to implement whatever process you deem useful before giving out the password to new foodsavers. Really, we encourage you to be creative, to think outside the box and come up with the best solution for your specific group! Feel free to get inspiration from others or come up with a whole new system. In the latter case, please let us know how it''s working!'
      link: ''
      linktext: ''
      samples: {  }
  custom-2652:
    title: foodsharingFruit.jpg
    attributes:
      html: '<img src="user/images/g5_hydrogen/foodsharingFruit.jpg" style="border-radius: 15px ">'
  sample-2771:
    title: 'Friendly, connected, professional'
    attributes:
      image: ''
      headline: ''
      description: "<h3><div class=\"fa fa-female\"></div> <i>Friendly, connected and professional</i></h3>\n\n<p>For some behavioral standards example, please refer to the checklist 'Professionalism for foodsavers' within the <a href=\"https://yunity.atlassian.net/wiki/spaces/FSINT/pages/46203075/How+to+build+and+maintain+cooperations+with+stores\" target=\"_blank\">cooperation mini manual</a>.\n\nHowever you choose to work together, the most important thing is, that you <i>do</i>. To make that possible it's important to stay in contact and to know where the other foodsavers are located. Karrot provide's a map feature that gives a nice overview, if everybody signs up and enters their contact and location data. That way you have a nice overview of who can helo out where and in which parts of your area it makes sense to look for more cooperation partners. If for some reason Karrot doesn't work for you, you should still try to keep a secure database of your members with contacts and addresses, respectful of data privacy and protection laws.</p>\n\n<p><a href=\"../startcommunity/awareness\" class=\"button\">Next</a></p>"
      link: ''
      linktext: ''
      samples: {  }
