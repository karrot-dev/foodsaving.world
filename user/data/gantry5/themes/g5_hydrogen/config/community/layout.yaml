    attributes:
      image: ''
      headline: ''
      description: "<p><ul>\n<li>contact the existing alternative infrastructure like student committees, green offices, housing projects etc.</li>\n<li>publish an article in a local newspaper or give an interview on local radio</li>\n<li>get super active on social media to reach out even further</li></p>"
