  sample-4965:
    title: 'Promote the good cause'
    attributes:
      image: ''
      headline: ''
      description: "<h3><div class=\"fa fa-bullhorn\"></div><i> Promote the good cause</i></h3>\n\nMost importantly: <i>Don't use the \"free of cost\" incentive!</i><br>\nFoodsaving isn't about promoting access to free food, it's about fighting a waste-system that we disagree with. Make a clear statement and don't let people assume that you are bunch of cheap garbage-hungry humans. What you are doing is amazing and you know it! <br>\n\nThe fact that your community exists already gets a lot of attention and raises awareness. Don't be shy! Get people to talk about it; share food, love and awareness!"
      link: ''
      linktext: ''
